---
layout: base
---
<div class="docs_container">
  <div class="docs_sidebar" id="docs_sidebar">
    <ul>
      {% for item in site.data.docs_nav %}
      <li {% if page.url == item.link %}class="current"{% endif %}>
        <a href="{{ item.link | relative_url }}">
          {{ item.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="docs_content">
    <div class="docs_content_inner">
      {{ content }}
    </div>  
  </div>
</div>
